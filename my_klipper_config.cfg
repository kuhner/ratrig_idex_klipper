# This file contains common pin mappings for the Duet2 Maestro. To use
# this config, the firmware should be compiled for the sam4s8c.

# See docs/Config_Reference.md for a description of parameters.

[stepper_x]
step_pin: PC20
dir_pin: PC18
enable_pin: !PA1
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA24
position_endstop: -64.75
position_max: 300
homing_speed: 50

[tmc2208 stepper_x]
uart_pin: PA9
tx_pin: PA10
select_pins: !PC14, !PC16, !PC17
sense_resistor: 0.075
run_current: 0.800
stealthchop_threshold: 250

[stepper_y]
step_pin: PC2
dir_pin: PA8
enable_pin: !PA1
microsteps: 16
rotation_distance: 40
endstop_pin: ^PB6
position_endstop: -48.8
position_max: 200
homing_speed: 50

[tmc2208 stepper_y]
uart_pin: PA9
tx_pin: PA10
select_pins: PC14, !PC16, !PC17
sense_resistor: 0.075
run_current: 0.800
stealthchop_threshold: 250

[stepper_z]
step_pin: PC28
dir_pin: PB4
enable_pin: !PA1
microsteps: 16
rotation_distance: 8
position_endstop: 0.5
position_max: 290
endstop_pin:
probe:z_virtual_endstop

[tmc2208 stepper_z]
uart_pin: PA9
tx_pin: PA10
select_pins: !PC14, PC16, !PC17
sense_resistor: 0.075
run_current: 0.800
stealthchop_threshold: 30

#E2 External Driver
[stepper_z1]
step_pin: PC31
dir_pin: PA18
enable_pin: PC27
microsteps: 16
rotation_distance: 8
endstop_pin: ^PC10 #TODO dual motor/driver axis and enstop settings
position_endstop: 0.5
position_max: 290

#E2 External Driver
[tmc2208 stepper_z1]
uart_pin: PA9
tx_pin: PA10
select_pins: PC14,!PC16,PC17
sense_resistor: 0.075
run_current: 0.800
stealthchop_threshold: 30

[stepper_x]
step_pin: PC20
dir_pin: PC18
enable_pin: !PA1
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA24
position_endstop: 0
position_max: 300
homing_speed: 50

#E3 External Driver
[dual_carriage]
axis: x
step_pin: PC21
dir_pin: PC24
enable_pin: PC25
microsteps: 16
rotation_distance: 40
endstop_pin: ^ar2
position_endstop: 362.63
position_max: 362.63
homing_speed: 50

#E3 External Driver
[tmc2208 dual_carriage]
uart_pin: PA9
tx_pin: PA10
select_pins: !PC14,PC16,PC17
sense_resistor: 0.075
run_current: 0.800
stealthchop_threshold: 30

# Support analog sensor adjustments using VREF/VSSA pins
[adc_scaled vref_scaled]
vref_pin: PA17
vssa_pin: PA19

[extruder]
step_pin: PC4
dir_pin: PB7
enable_pin: !PA1
microsteps: 16
rotation_distance: 7.711
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: !PC1
sensor_type: SliceEngineering 450
pullup_resistor: 2200
sensor_pin: vref_scaled:PB0
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 450

[tmc2208 extruder]
uart_pin: PA9
tx_pin: PA10
select_pins: PC14, PC16, !PC17
sense_resistor: 0.075
run_current: 0.800
stealthchop_threshold: 5

